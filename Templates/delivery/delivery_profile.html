{% extends "delivery/navbardelivery.html" %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
<style>
    body {
        background-image: url("{% static 'images/lines1.png' %}");
    }
</style>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Delivery Profile</h1>
        <hr>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Basic Information</h4>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Username:</strong> {{ user.username }}</li>
                    <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                
                </ul>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h4>Your Information</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'edit_profile_delivery' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="number">Contact Number:</label>
                        <input type="tel" pattern="[0-9]{10}" class="form-control" id="number" name="number" value="{{ user_member.number }}">
                    </div>
                    <div class="form-group">
                        <img class="img-fluid" src="{{ user_member.image.url }}" alt="" style="width: 6rem;">
                        <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea class="form-control" id="address" name="address" rows="3">{{ user_member.address }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="pancard">PAN Card:</label>
                        <input type="text" class="form-control" id="pancard" name="pancard" value="{{ user_member.pancard }}">
                    </div>
                    <button type="submit" class="btn btn-dark">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
