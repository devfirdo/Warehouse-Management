{% extends "admin/navbaradmin.html" %}

{% block content %}
{% load static %}
<style>
  body {
            background-image: url("{% static 'images/lines1.png' %}");
        }
</style>
  <div class="container mt-5" style="width: 400px;">
    <h2 style="text-align: center;">Edit Product</h2>
    <hr>
    <div class="card ">
      <div class="card-body">
        <form method="post" action="{% url 'update_product' product.id %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName" name="product_name" value="{{ product.product_name }}" required>
          </div>

          <div class="mb-3">
            <label for="productStock" class="form-label">Product Stock</label>
            <input type="number" class="form-control" id="productStock" name="product_stock" value="{{ product.product_stock }}" required>
          </div>

          <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice" name="product_price" value="{{ product.product_price }}" required>
          </div>

          <div class="mb-3">
            <label for="productDescription" class="form-label">Product Description</label>
            <textarea class="form-control" id="productDescription" name="product_description" required>{{ product.product_description }}</textarea>
          </div>

          <div class="mb-3">
            <label for="productSpecification" class="form-label">Product Specification</label>
            <textarea class="form-control" id="productSpecification" name="product_specification" required>{{ product.product_specification }}</textarea>
          </div>

          <div class="mb-3">
            <label for="productImage" class="form-label">Product Image</label>
            <br>
            <img class="img-thumbnail img-fluid" src="{{product.product_image.url}}" alt="" style="max-width:100px;">
            <br>
            <input type="file" class="form-control-file" id="productImage" name="product_image">
          </div>
          <button type="submit" class="btn btn-dark">Update Product</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
