<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        .navbar {
            border: 1px solid black;
        }

        .navbar-toggler-icon {
            font-size: 1.5rem; /* Adjust as needed */
        }

        .offcanvas-body .navbar-nav .nav-link {
            font-size: 1.4rem; /* Adjust as needed */
            padding: 15px;
        }
      
    </style>
</head>
<body class="p-3 m-4">

<nav class="navbar navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-user-shield"></i>  Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar"
                aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar"
             aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header bg-dark text-bg-dark">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">ADMIN</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'admin_home' %}">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'ClientDetails' %}">
                            <i class="fas fa-user"></i> Clients
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'DeliveryDetails' %}">
                            <i class="fas fa-truck"></i> Delivery
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_products' %}">
                            <i class="fas fa-plus"></i> Add Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'manage_products' %}">
                            <i class="fas fa-cogs"></i> Manage Products
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'approve_disapprove_users' %}">
                            <i class="fas fa-thumbs-up"></i> Sanction
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'order_details' %}">
                            <i class="fas fa-clipboard-list"></i> Order Details
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_orders' %}">
                            <i class="fas fa-truck"></i> Delivery Progress
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'assign_orders' %}">
                            <i class="fas fa-tasks"></i> Assign Orders
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

{% block content %}
{% endblock %}
</body>
</html>
