{% extends "navbarhome.html" %}
{% block content %}
{% load static %}
<style>
    .messages {
        color : red;
    }
    body {
        background-image: url("{% static 'images/lines1.png' %}");
        
        
    }
    footer {
        background-color: #f8f9fa; /* Light gray background */
        padding: 20px 0;
        position: fixed;
        border: 1px solid black;
        bottom: 0;
        width: 100%;
    }

    .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .social-icons i {
        font-size: 24px;
        margin-right: 15px;
        color: #000000; /* Bootstrap primary color */
    }
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

<div class="container mt-4" style='max-width:400px;'>
    <div class="card" style='margin-top:45%;'>
        <div class="card-header bg-dark text-white">
            <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'main_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username"><i class="fas fa-envelope"></i> Emailid  /  <i class="fas fa-user"></i> Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-dark btn-block"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div class='messages'>
                    {% for i in messages %}{{i}}{% endfor %}
                </div>
                
            </form>
        </div>
    </div>
  
</div>
<footer>
    <div class="container footer-content">
        <div>
            &copy; 2024 Warehouse Management System
        </div>
        <div class="social-icons">
            <!-- Add your social media icons here -->
            <a href="#" title="Facebook"><i class="fab fa-facebook"></i></a>
            <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

{% endblock  %}
