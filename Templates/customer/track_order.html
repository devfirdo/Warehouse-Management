{% extends "customer/navbarcustomer.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    body {
        background-image: url("{% static 'images/lines1.png' %}");
    }
</style>
  <div class="container mt-5">
    <h2 class="mb-4" style="margin-top: 100px;">Track Your Order</h2>
    <form method="post" action="{% url 'track_order' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="tracking_id" class="form-label">Enter Tracking ID:</label>
        <input type="text" name="tracking_id" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-dark" style="min-width: 10%;">Track</button>
    </form>

      <div class="alert mt-4" role="alert">
        {% for i in messages %}{{i}}{% endfor %}
      </div>
  </div>
{% endblock %}
