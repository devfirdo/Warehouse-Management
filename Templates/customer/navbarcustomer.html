<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar {
        border: 1px solid black;
      }
      .navbar-toggler-icon {
        font-size: 1.5rem; /* Adjust as needed */
      }
      .offcanvas-body .navbar-nav .nav-link {
        font-size: 1.4rem; /* Adjust as needed */
        padding: 15px;
      }
    </style>
  </head>
  <body class="p-3 m-4">

    <nav class="navbar navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fas fa-user-check"></i>  Client</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end text-bg-light" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header bg-dark text-bg-dark">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Client</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'customer_home' %}"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'all_products' %}"><i class="fas fa-shopping-cart"></i> Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'edit_profile' %}"><i class="fas fa-user"></i> Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'track_order' %}"><i class="fas fa-truck"></i> Track Order</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'cart_view' %}">
                    <i class="fas fa-shopping-cart"></i> Cart 
                    {% if cart_items_count > 0 %}
                        <span class="badge badge-danger">{{ cart_items_count }}</span>
                    {% endif %}
                </a>
            </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'customer_password' %}"><i class="fas fa-key"></i> Reset Password</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock  %}
  </body>
</html>
